            $(function(){
                $("#bsubmit").click(function(){
                    var btn = $(this);
					var type = $("#type").val();
                    if(! $("#username").val()){
                        notif({
                            msg: "请输入万普微盟微信公众平台用户名",
                            type: "warning"
                        });
                        return false;
                    }
                    if(! $("#password").val()){
                        notif({
                            msg: "请输入万普微盟微信公众平台密码",
                            type: "warning"
                        });
                        return false;
                    }
					if(type == 1){
					   url = "{weikucms::U('Users/checklogin')}";
					   $.post(url,{username:$("#username").val(),password:$("#password").val()},function(data){
							if(data.status == 1){
								notif({
									msg: data.info,
									type: "success"
								});
								setTimeout(function(){
									window.location.href = data.url;
								},'2000');
							}else{
								notif({
									msg: data.info,
									type: "error"
								});
							}
						},'json');
					}else if(type == 2){
					   url = "http://vshop.wapwei.com/index.php?app=member&act=login&user_name="+$("#username").val()+"&password="+$("#password").val();
                       window.location.href=url;
					} 

                });
            });

<script type="text/javascript">
	$(function(){   
		$('.choosebox li a').click(function(){
			var thisToggle = $(this).is('.size_radioToggle') ? $(this) : $(this).prev();
			var checkBox = thisToggle.prev();
		    if(checkBox.val() == 3){
			    notif({
					msg: "万普动力我们正在内测当中哦,尽请期待!",
					type: "success"
                 });
				 return false;
		    }
			checkBox.trigger('click');
			$('.size_radioToggle').removeClass('current');
			thisToggle.addClass('current');
			return false;
		});		
	});

	$(".choosebox li a").click(function(){
		var type = $(this).prev().val();
		$("#type").val(type);
	});
