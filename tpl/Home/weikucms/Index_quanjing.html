<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<title>全景展示-{weikucms::C('site_title')}</title>
<meta name="keywords" content="{weikucms::C('keyword')}" />
<meta name="description"  content="{weikucms::C('content')}" />
<script src="{weikucms::RES}/js/html5.js"></script>
<link rel="stylesheet" type="text/css" href="{weikucms::RES}/css/index.css" media="all" />
<script type="text/javascript" src="{weikucms::RES}/js/jQuery.js"></script>
<script type="text/javascript" src="{weikucms::RES}/js/index.js"></script>
<script src="../../../Scripts/swfobject_modified.js" type="text/javascript"></script>
<include file="Public:header"/>
<div class="Public-content clearfix">
	<div class="Public">
	  <object id="FlashID" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="880" height="500" align="middle">
                  <param name="movie" value="{weikucms::RES}/ljg.swf" />
                  <param name="quality" value="high" />
                  <param name="wmode" value="opaque" />
                  <param name="swfversion" value="6.0.65.0" />
                  <!-- 此 param 标签提示使用 Flash Player 6.0 r65 和更高版本的用户下载最新版本的 Flash Player。如果您不想让用户看到该提示，请将其删除。 -->
                  <param name="expressinstall" value="../../../Scripts/expressInstall.swf" />
                  <!-- 下一个对象标签用于非 IE 浏览器。所以使用 IECC 将其从 IE 隐藏。 -->
                  <!--[if !IE]>-->
                  <object type="application/x-shockwave-flash" data="{weikucms::RES}/ljg.swf" width="880" height="500" align="middle">
                    <!--<![endif]-->
                    <param name="quality" value="high" />
                    <param name="wmode" value="opaque" />
                    <param name="swfversion" value="6.0.65.0" />
                    <param name="expressinstall" value="../../../Scripts/expressInstall.swf" />
                    <!-- 浏览器将以下替代内容显示给使用 Flash Player 6.0 和更低版本的用户。 -->
                    <div>
                      <h4>此页面上的内容需要较新版本的 Adobe Flash Player。</h4>
                      <p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="获取 Adobe Flash Player" width="112" height="33" /></a></p>
                    </div>
                    <!--[if !IE]>-->
                  </object>
                  <!--<![endif]-->
                </object>
    </div>
</div>
<script type="text/javascript">
$(document).ready(function(){
		var erwei_time = null;
		$(".erwei").hover(function(){
			$(".erwei_big").show();
		}).mouseleave(function(){
				erwei_time = setTimeout(function(){
					$(".erwei_big").hide();
				},1000);
			});
		$(".erwei_big").mouseenter(function(){
			if(erwei_time){
				clearTimeout(erwei_time);
			}
		}).mouseleave(function(){
				erwei_time = setTimeout(function(){
					$(".erwei_big").hide();
				},1000);
			});
	});
swfobject.registerObject("FlashID");
</script>


<include file="Public:footer"/>
</body>
</html>
