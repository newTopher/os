<script>
$(document).ready(function(){
	 getSection();
    
    $("#pp").change(function(){
     getCatid();
    });
    
    
 function getSection()
    {
     $.getJSON("__URL__/getSection", function(data) {
      $.each(data, function(i, item) {
       $("<option></option>").val(item['name']).text(item['name']).appendTo($("#pp"));
      });
		getCatid();
     });
    }
  function getCatid()
    {
     $("#cx").empty();
     $.getJSON("__URL__/getCatid",  {pp:$("#pp").val()}, function(data) {
      $.each(data, function(i, item) {
       $("<option></option>").val(item['name']).text(item['name']).appendTo($("#cx"));
      });
   
     });
    }
    
   
});
	
	
</script>

      KindEditor.ready(function(K){
          var editor = K.editor({
              allowFileManager:true
          });
          K('#upload').click(function() {
              editor.loadPlugin('image', function() {
                  editor.plugin.imageDialog({
                      fileUrl : K('#pic').val(),
                      clickFn : function(url, title) {
                          K('#pic').val(url);
                          $("#image_show").attr('src',url).show();
                          editor.hideDialog();
                      }
                  });
              });
          });
      });
