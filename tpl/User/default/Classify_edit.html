    function getCatid() {
        $("#select").empty();

                    pp: $("#pp").val()

<script>
  KindEditor.ready(function(K){
      var editor = K.editor({
          allowFileManager:true
      });
      K('#upload').click(function() {
          editor.loadPlugin('image', function() {
              editor.plugin.imageDialog({
                  fileUrl : K('#img').val(),
                  clickFn : function(url, title) {
                      K('#img').val(url);
                      $(".fenlei_img").attr('src',url);
                      editor.hideDialog();
                  }
              });
          });
      });
  });
</script>
<script type="text/javascript">
  $(function(){
      $("#click_icon").click(function(e){
          $('#icon_btn').css({
              top:e.pageY - 370,
              left:e.pageX- 330
          }).show();
      });

      $(".tile-themed i").each(function(){
          $(this).click(function(){
              var thisclass = $(this).attr('class');
              $(".ico_bg i").attr("class",thisclass);
              $("#icon").val(thisclass);
              $('#icon_btn').hide();
          });
      });
  });
</script>

<script type="text/javascript">
    $(function(){
        $("#bsubmit").click(function(){
            var name = $("#name").val();
            var id = $("#id").val();
            var info = $("#info").val();
            var img = $("#img").val();
            var icon = $("#icon").val();
            var pp = $("#pp").val();
            var select =$("#select").val();
            var url = $("#url").val();
            var sorts = $("#sorts").val();
            var status = $('input:radio[name="status"]:checked').val();
            var __hash__ =  $("input[name='__hash__']").val();
            if(! name){
                notif({
                    msg: "分类名称不能为空哦",
                    type: "warning"
                });
                return false;
            }

            if(! info){
                notif({
                    msg: "分类描述不能为空哦",
                    type: "warning"
                });
                return false;
            }

            if(! img){
                notif({
                    msg: "还没上传分类图片啊",
                    type: "warning"
                });
                return false;
            }

            if(! icon){
                notif({
                    msg: "请选择图标",
                    type: "warning"
                });
                return false;
            }

            $.post("{weikucms::U('Classify/upsave')}",
                    {id:id,name:name,info:info,img:img,icon:icon,pp:pp,select:select,url:url,sorts:sorts,status:status,__hash__:__hash__},
                    function(data){
                        if(data.status == 1){
                            notif({
                                msg: data.info,
                                type: "success"
                            });
                            setTimeout(function(){
                                window.location.href = data.url;
                            },'1000');
                        }else{
                            notif({
                                msg: data.info,
                                type: "error"
                            });
                        }
                    },'json');

        });
    });

</script>
