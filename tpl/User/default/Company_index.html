<script type="text/javascript">
    $(function(){
        $("#bsubmit").click(function(){
            var id = $("#id").val();
            var discount = $("#discount").val();
            var name = $("#name").val();
            var tel = $("#tel").val();
            var mp = $("#mp").val();
            var address = $("#address").val();
            var shortname = $("#shortname").val();
            var intro = editor.html();
            var logourl = $("#pic").val();
            var longitude = $("#longitude").val();
            var latitude = $("#latitude").val();
            var taxis = $("#taxis").val();
            var isbranch = $("#isbranch").val();
            if(isbranch){
                isbranch = 1;
            }else{
                isbranch = 0;
            }
            var token = $("#token").val();
            var __hash__ =  $("input[name='__hash__']").val();
            if(! name){
                notif({
                    msg: "门店名称不能为空",
                    type: "warning"
                });
                return false;
            }

            if(! tel){
                notif({
                    msg: "门店电话不能为空",
                    type: "warning"
                });
                return false;
            }


            if(! intro){
                notif({
                    msg: "详细内容页面不能为空",
                    type: "warning"
                });
                return false;
            }



            $.post("{weikucms::U('Company/index')}",
                    {discount:discount,token:token,shortname:shortname,isbranch:isbranch,id:id,name:name,tel:tel,mp:mp,address:address,intro:intro,logourl:logourl,longitude:longitude,latitude:latitude,taxis:taxis,__hash__:__hash__},
                    function(data){
                        if(data.status == 1){
                            notif({
                                msg: data.info,
                                type: "success"
                            });
                            setTimeout(function(){
                                window.location.href = data.url;
                            },'1000');
                        }else{
                            notif({
                                msg: data.info,
                                type: "error"
                            });
                        }
                    },'json');

        });
    });

</script>
