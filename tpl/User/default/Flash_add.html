<script>
    KindEditor.ready(function(K){
        var editor = K.editor({
            allowFileManager:true
        });
        K('#upload').click(function() {
            editor.loadPlugin('image', function() {
                editor.plugin.imageDialog({
                    fileUrl : K('#img').val(),
                    clickFn : function(url, title) {
                        K('#img').val(url);
                        $("#image_show").attr('src',url).show();
                        editor.hideDialog();
                    }
                });
            });
        });
    });


</script>

<script type="text/javascript">
    $(function(){
        $("#bsubmit").click(function(){
            var url = $("#url").val();
            var info = $("#info").val();
            var img = $("#img").val();
            var __hash__ =  $("input[name='__hash__']").val();

            if(! img){
                notif({
                    msg: "您还没上传轮播图片哦",
                    type: "warning"
                });
                return false;
            }




            $.post("{weikucms::U('Flash/insert')}",
                    {img:img,info:info,url:url,__hash__:__hash__},
                    function(data){
                        if(data.status == 1){
                            notif({
                                msg: data.info,
                                type: "success"
                            });
                            setTimeout(function(){
                                window.location.href = data.url;
                            },'1000');
                        }else{
                            notif({
                                msg: data.info,
                                type: "error"
                            });
                        }
                    },'json');

        });
    });

</script>
