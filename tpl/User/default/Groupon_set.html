<script>
 
function showChildCats(value){
	$("#catid").html('<option value="0">请选择...</option>');
	if(value==0){
		document.getElementById('catid').disabled=true;
	}else{
		$.ajax({
			url: $('#catUrl').attr("value")+'&parentid='+value,
			success: function( data ) {
				document.getElementById('catid').disabled=false;
				$("#catid").html($("#catid").html()+data);
			}
		});
	}
}
function toDecimal(x) {  
            var f = parseFloat(x);  
            if (isNaN(f)) {  
                return;  
            }  
            f = Math.round(x*10)/10;  
            return f;  
        }  
function calDiscount(){
	var price=$('#price').attr('value');
	var oprice=$('#oprice').attr('value');
	if(oprice!=0&&oprice!=''){
		var dis=oprice-price;
		var discount=10-toDecimal((dis/oprice)*10);
	}else{
		discount=10;
	}
	$('#discount').attr('value',discount);
}
</script>

  <div class="content right">
   <div class="cLineB"> 
    <h4>团购设置</h4> 

   </div> 
   

   <form class="form" method="post" id="form" action=""> 
<if condition="$isUpdate eq 1">
<input type="hidden" name="id" id="id" value="{weikucms:$set.id}" />
</if>
<input type="hidden" name="discount" id="discount" value="{weikucms:$set.discount}" />
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
       <tr> 
        <th>团购名称：</th>
        <td><input type="text" id="name" name="name" value="{weikucms:$set.name}" class="px require" style="width:300px;" /></td>
       </tr> 
       <tr style="display:none"> 
        <th>类别：</th> 
        <td><select id="catid" name="catid"><option value="1000000000">请选择分类...</option>{weikucms:$catsOptions}</select></td> 
       </tr>
        <tr style="display:none"> 
        <th>店铺：</th> 
        <td><input type="text" name="storeid" value="1" id="storeid" class="px" style="width:300px;" /></td>
       </tr>
        <tr> 
        <th>商品价格：</th>

       <tr> 
        <th>原价：</th>

       </tr>
       <tr>

       <tr>

       </tr>
        <tr> 
        <th>关键词：</th>

       </tr>
       <TR>
           <TH valign="top"><label for="picurl">团购图片展示：</label></TH>

           <TD><img style="display: block;" id="image_show" class="indexs_img" src="{weikucms:$set.logourl}"></TD>
       </TR>
        <tr>

                </TR>

<script type="text/javascript">
        $(function(){
            $("#bsubmit").click(function(){
                var discount = $("#discount").val();
                var id = $("#id").val();
                var name = $("#name").val();
                var groupon = $("#groupon").val();
                var catid = $("#catid").val();
                var storeid = $("#storeid").val();
                var keyword = $("#keyword").val();
                var logourl = $("#logourl").val();
                var price = $("#price").val();
                var oprice = $("#oprice").val();
                var endtime = $("#endtime").val();
                var fakemembercount = $("#fakemembercount").val();
                var intro = editor.html();
                var __hash__ =  $("input[name='__hash__']").val();

                if(! name){
                    notif({
                        msg: "团购的名称不能为空哦",
                        type: "warning"
                    });
                    return false;
                }

                if(! keyword){
                    notif({
                        msg: "团购的关键词不能为空哦",
                        type: "warning"
                    });
                    return false;
                }


                if(! price){
                    notif({
                        msg: "团购商品的价格不能为空哦",
                        type: "warning"
                    });
                    return false;
                }

                if(! oprice){
                    notif({
                        msg: "团购商品的原价不能为空哦",
                        type: "warning"
                    });
                    return false;
                }


                if(! logourl){
                    notif({
                        msg: "您还没上传团购图片",
                        type: "warning"
                    });
                    return false;
                }

                if(! intro){
                    notif({
                        msg: "详细内容不能为空",
                        type: "warning"
                    });
                    return false;
                }

                if(! endtime){
                    notif({
                        msg: "请选择团购结束时间",
                        type: "warning"
                    });
                    return false;
                }
                if(id){
                    var posturl = "{weikucms::U('Groupon/set')}";
                }else{
                    var posturl = "{weikucms::U('Groupon/add')}";
                }
                $.post(posturl,
                        {groupon:groupon,catid:catid,storeid:storeid,keyword:keyword,intro:intro,discount:discount,id:id,name:name,logourl:logourl,price:price,oprice:oprice,endtime:endtime,fakemembercount:fakemembercount,__hash__:__hash__},
                        function(data){
                            if(data.status == 1){
                                notif({
                                    msg: data.info,
                                    type: "success"
                                });
                                setTimeout(function(){
                                    window.location.href = data.url;
                                },'1000');
                            }else{
                                notif({
                                    msg: data.info,
                                    type: "error"
                                });
                            }
                        },'json');

            });
        });

</script>
