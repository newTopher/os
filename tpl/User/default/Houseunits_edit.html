<link rel="stylesheet" href="{weikucms::STATICS}/kindeditor/themes/default/default.css" />

				<script src="{weikucms::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
				<script src="{weikucms::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>

				<script>
				var editor;
				KindEditor.ready(function(K) {
					editor = K.create('#info', {
					resizeType : 1,
					allowPreviewEmoticons : false,
					allowImageUpload : false,
					items : [
					'source','undo','clearhtml','hr',
					'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
					'insertunorderedlist', '|', 'emoticons', 'image','link', 'unlink','baidumap','lineheight','table','anchor','preview','print','template','code','cut']
					});
				});

                KindEditor.ready(function(K){
                    var editor = K.editor({
                        allowFileManager:true
                    });
                    K('#pupload').click(function() {
                        editor.loadPlugin('image', function() {
                            editor.plugin.imageDialog({
                                fileUrl : K('#picurl').val(),
                                clickFn : function(url, title) {
                                    K('#picurl').val(url);
                                    $("#pimage_show").attr('src',url).show();
                                    editor.hideDialog();
                                }
                            });
                        });
                    });
                });

                </script>
 <div class="content right">
          <div class="cLineB"><h4>编辑楼盘户型</h4></div>
    <div class="cLineB" id="uppict" style="display:none">    

 </div> 
<div class="msgWrap">
  <form class="form" method="post"  action="{weikucms::U('Houseunits/upsave')}"  target="_top" enctype="multipart/form-data" >
<TABLE class="userinfoArea" style=" margin:20px 0 0 0;" border="0" cellSpacing="0" cellPadding="0" width="100%">
  <TBODY><input type="hidden" class="px" id="id" value="{weikucms:$_GET['id']}" name="id" style="width:300px" ><input type="hidden" class="px" id="token" value="{weikucms:$_SESSION['token']}" name="token" style="width:300px" ><TR>
  <TH valign="top"><label for="keyword">户型名称：</label></TH>
  <TD><input type="input" class="px" id="name" value="{weikucms:$info.name}" name="name" style="width:300px" onfocus="leave();"  ><br/>
         尽量简单，不要超过20字         </TD>
  <TD></TD>
</TR><TR>
  <TH valign="top"><label for="keyword">选择子楼盘：</label></TH>
  <TD><input type="input" class="px" id="sub" value="{weikucms:$info.sub}" name="sub" style="width:50px" onfocus="leave();"  ><br/>
                  </TD>
  <TD></TD>
</TR>
  <TR>
      <TH valign="top"><label for="picurl">户型图片展示：</label></TH>

      <TD><img style="display: block;" id="pimage_show" class="indexs_img" src="{weikucms:$info.picurl}"></TD>
  </TR>
<TR>
  <TH valign="top"><label for="keyword">户型图片：</label></TH>
  <TD>
      <input type="hidden" class="px" id="picurl" value="{weikucms:$info.picurl}" name="picurl" style="width:400px" onfocus="current('picurl');"  >

  </TD>
  <TD></TD>
</TR>
<TR>
  <TH valign="top"><label for="keyword">楼层：</label></TH>
  <TD><input type="input" class="px" id="lc" value="{weikucms:$info.lc}" name="lc" style="width:50px" onfocus="leave();"  ><br/>
                  </TD>
  <TD></TD>
</TR><TR>
  <TH valign="top"><label for="keyword">建筑面积：</label></TH>
  <TD><input type="input" class="px" id="area" value="{weikucms:$info.area}" name="area" style="width:200px" onfocus="leave();"  ><br/>
         如：约103平方米         </TD>
  <TD></TD>
</TR><TR>
  <TH valign="top"><label for="keyword">室：</label></TH>
  <TD><input type="input" class="px" id="shi" value="{weikucms:$info.shi}" name="shi" style="width:50px" onfocus="leave();"  ><br/>
                  </TD>
  <TD></TD>
</TR><TR>
  <TH valign="top"><label for="keyword">厅：</label></TH>
  <TD><input type="input" class="px" id="ting" value="{weikucms:$info.ting}" name="ting" style="width:30px" onfocus="leave();"  ><br/>
                  </TD>
  <TD></TD>
</TR><TR>
  <TH valign="top"><label for="keyword">排序：</label></TH>
  <TD><input type="input" class="px" id="sort" value="{weikucms:$info.sort}" name="sort" style="width:30px" onfocus="leave();"  ><br/>
         请输入数字 0-9         </TD>
  <TD></TD>
</TR><TR>
  <TH valign="top"><label for="keyword">户型介绍：</label></TH>
  <TD><input type="input" class="px" id="info" value="{weikucms:$info.content}" name="content" style="width:300px" onfocus="leave();"  ><br/>
                  </TD>
  <TD></TD>
</TR><TR>
  <TH></TH>
  <TD><button type="submit"  name="button"  class="btn btn-primary" >保存</button>

  	</TD>

</TABLE>
