        </div>
        <script>
            $(document).ready(function() {
                // 绑定菜单提示语切换
                $('#menu-handle').click(function() {
                    switchMenu(this);
                });

                // 设置皮肤色
                P.skn();
            });

            // 切换菜单提示语
            function switchMenu(obj) {
                if ('隐藏菜单' == $(obj).attr('title')) {
                    $(obj).attr('title', '显示菜单');
                } else {
                    $(obj).attr('title', '隐藏菜单');
                }
            }
        </script>

    </body>
