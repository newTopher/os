<include file="Public:head"/>

<div class="content right"  >
          <div class="cLineB"><h4>编辑图文自定义内容</h4></div>
         
          <form method="post"   action="{weikucms::U('Liuyan/runAdd')}" >
          <div class="msgWrap form">
            <TABLE class="userinfoArea" border="0" cellSpacing="0" cellPadding="0" width="100%">
              
              <TBODY>
			  <input type="hidden" name="uid" value="{weikucms:$uid}" />
			  <input type="hidden" name="createtime" value="{weikucms:$createtime}" />
			  <input type="hidden" name="uptatetime" value="{weikucms:$uptatetime}" />
			  <input type="hidden" name="token" value="{weikucms:$token}" />
               <TR>
                  <TH>
                    <label for="title">用户名：</label></TH>
                  <TD><input type="input" class="px" id="title" value=""    name="title" style="width:580px;"> </TD>
                </TR>
                <TR>
                  <TH valign="top"><label for="text">留言内容：</label></TH>
                  <TD><textarea  class="px" id="Hfcontent" name="text" style="width:580px;  height:80px"></textarea><br /></TD>
                </TR>
                <TR>
                  <TH valign="top"><label for="info">回复内容：</label></TH>
                  <TD><textarea name="re" id="re"  rows="5" style="width:580px;height:180px" class="px" ></textarea></TD>
                </TR>
                <TR>
                  <TH></TH>
                  <TD><input type="submit" value="保存" class="btn btn-primary">　<a href="{weikucms::U('Liuyan/index')}"  class="btn btn-primary">返回</a></TD>
                </TR>
              </TBODY>
            </TABLE>
            
          </div>
          </form>
          
        </div>     
 
        <div class="clr"></div>
      </div>
    </div>
  </div> 
<!--底部-->
  	</div>
<include file="Public:footer"/>
