 <script type="text/javascript">
     $(function(){
         $("#bsubmit").click(function(){
             var token = $("#token").val();
             var id = $("#id").val();
             var discount = $("#discount").val();
             var name = $("#name").val();
             var keyword = $("#keyword").val();
             var taxis = $("#taxis").val();
             var music = $("#music").val();
             var fpic = $("#fpic").val();
             var rpic = $("#rpic").val();
             var bpic = $("#bpic").val();
             var lpic = $("#lpic").val();
             var tpic = $("#tpic").val();
             var dpic = $("#dpic").val();
             var intro = $("#intro").val();
             var __hash__ =  $("input[name='__hash__']").val();
             if(! name){
                 notif({
                     msg: "名称不能为空哦",
                     type: "warning"
                 });
                 return false;
             }

             if(! keyword){
                 notif({
                     msg: "关键词不能为空",
                     type: "warning"
                 });
                 return false;
             }

             if(id){
                 url = "{weikucms::U('Panorama/set')}";
             }else{
                 url = "{weikucms::U('Panorama/add')}";
             }
             $.post(url,
                     {token:token,id:id,discount:discount,name:name,keyword:keyword,taxis:taxis,
                         music:music,frontpic:fpic,rightpic:rpic,backpic:bpic,leftpic:lpic,toppic:tpic,bottompic:dpic,intro:intro,__hash__:__hash__},
                     function(data){
                         if(data.status == 1){
                             notif({
                                 msg: data.info,
                                 type: "success"
                             });
                             setTimeout(function(){
                                 window.location.href = data.url;
                             },'1000');
                         }else{
                             notif({
                                 msg: data.info,
                                 type: "error"
                             });
                         }
                     },'json');

         });
     });

 </script>
