<script>
    KindEditor.ready(function(K){
        var editor = K.editor({
            allowFileManager:true
        });
        K('#upload').click(function() {
            editor.loadPlugin('image', function() {
                editor.plugin.imageDialog({
                    fileUrl : K('#pic').val(),
                    clickFn : function(url, title) {
                        K('#pic').val(url);
                        $("#image_show").attr('src',url).show();
                        editor.hideDialog();
                    }
                });
            });
        });
    });


</script>

    <script type="text/javascript">
        $(function(){
            $("#bsubmit").click(function(){
                var isshoinfo = $("#isshoinfo").val();
                var title = $("#title").val();
                var token = $("#token").val();
                var info = $("#info").val();
                var picurl = $("#pic").val();
                var __hash__ =  $("input[name='__hash__']").val();


                $.post("index.php?g=User&m=Photo&a=add&token={weikucms:$_SESSION['token']}",
                        {isshoinfo:isshoinfo,title:title,token:token,info:info,picurl:picurl,__hash__:__hash__},
                        function(data){
                            if(data.status == 1){
                                notif({
                                    msg: data.info,
                                    type: "success"
                                });
                                setTimeout(function(){
                                    window.location.href = data.url;
                                },'1000');
                            }else{
                                notif({
                                    msg: data.info,
                                    type: "error"
                                });
                            }
                        },'json');

            });
        });

    </script>
