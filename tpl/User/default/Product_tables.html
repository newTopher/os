        <div class="content right">
<div class="cLineB">
<h4 class="left">桌台管理 </h4>

<script>
function selectall(name) {
	var checkItems=$('.cbitem');
	if ($("#check_box").attr('checked')==false) {
		$.each(checkItems, function(i,val){
			val.checked=false;
		});
		
	} else {
		$.each(checkItems, function(i,val){
			val.checked=true;
		});
	}
}
</script>

<div class="clr"></div>
</div>
<!--tab start-->
<div class="tab">
<ul>
<li class="tabli" id="tab0"><a href="{weikucms::U('Product/index',array('token'=>$token,'dining'=>$isDining))}"><if condition="$isDining neq 1">商品<else/>菜品</if>管理</a></li>
<li class="tabli" id="tab2"><a href="{weikucms::U('Product/cats',array('token'=>$token,'dining'=>$isDining))}"><if condition="$isDining neq 1">商品分类<else/>菜品分类</if>管理</a></li>
<li class="tabli" id="tab2"><a href="{weikucms::U('Product/orders',array('token'=>$token,'dining'=>$isDining))}">订单管理</a></li>
<if condition="$isDining eq 1"><li class="current tabli" id="tab2"><a href="{weikucms::U('Product/tables',array('token'=>$token,'dining'=>1))}">桌台管理</a></li></if>
<if condition="$isDining neq 1">
<li class="tabli" id="tab5"><a href="{weikucms::U('Reply_info/set',array('token'=>$token,'infotype'=>'Shop'))}">商城回复配置</a></li>
<else/>
<li class="tabli" id="tab5"><a href="{weikucms::U('Reply_info/set',array('token'=>$token,'infotype'=>'Dining'))}">订餐回复配置</a></li>
</if>
</ul>
</div>
<!--tab end-->
<div class="msgWrap">
<form method="post" action="" id="info">
<div class="cLine">
<div class="pageNavigator left"> <a href="{weikucms::U('Product/tableAdd',array('token'=>$token,'dining'=>$isDining))}" title="" class="btn btn-primary">添加桌台</a></div>
<div class="clr"></div>
</div>

<table class="table table-striped" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>
<th class="select"><input type="checkbox" value="" id="check_box" onclick="selectall('id[]');"></th>
<th width="70">名称</th>
<th>简介</th>


<th width="80" class="norightborder">操作</th>
</tr>
</thead>
<tbody>
<tr></tr>
<volist name="tables" id="o"> 
<tr>
<td><input type="checkbox" value="{weikucms:$o.id}" class="cbitem" name="id_{weikucms:$i}"></td>
<td>{weikucms:$o.name}</td>
<td>{weikucms:$o.intro}</td>
<td class="norightborder"><a href="{weikucms::U('Product/tableSet',array('token'=>$token,'id'=>$o['id'],'dining'=>1))}">修改</a> <a href="javascript:drop_confirm('您确定要删除吗?', '{weikucms::U('Product/tableDel',array('token'=>$token,'id'=>$o['id'],'dining'=>1))}');">删除</a></td>
</tr>
</volist>
</tbody>
</table>
<input type="hidden" name="token" value="{weikucms:$_GET['token']}" />
</form>


</div>
