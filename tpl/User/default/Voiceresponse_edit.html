<include file="Public:head"/>
 <div class="content right">
          <div class="cLineB"><h4>编辑语音回复</h4></div>
<div class="msgWrap">
  <form class="form" method="post"   action="{weikucms::U('Voiceresponse/upsave')}"  target="_top" enctype="multipart/form-data" >
<TABLE class="userinfoArea" style=" margin:20px 0 0 0;" border="0" cellSpacing="0" cellPadding="0" width="100%">
  <THEAD>
                          <TR>
  <TH valign="top"><label for="keyword">关键词：</label></TH>
  <TD><input type="input" class="px" id="keyword" value="{weikucms:$info.keyword}" name="keyword" style="width:300px" ><br />
      如果包含多个关键词请用空格格开： 万普微盟&nbsp;微商城&nbsp;微房产</TD>
</TR>
<TR>
  <TH valign="top"><label for="Title">音乐标题：</label></TH>
  <TD><input type="input" class="px" id="Title" value="{weikucms:$info.title}" name="title" style="width:300px" > <p>注明：添加QQ音乐因为腾讯防盗链，<span class="red">后台无法试听,但微信可以播放!</span></p>
                  </TD>
</TR>
                            <TR>
  <TH valign="top"><label for="MusicUrl">音乐链接：</label></TH>
  <TD><input type="input" class="px" id="musicurl" value="{weikucms:$info.musicurl}" name="musicurl" style="width:300px" ><br />
                  </TD>
</TR>
                            <TR>
  <TH valign="top"><label for="HQMusicUrl">高品质音乐链接：</label></TH>
  <TD><input type="input" class="px" id="hqmusicurl" value="{weikucms:$info.hqmusicurl}" name="hqmusicurl" style="width:300px" ><br />没有高品质音乐链接，请直接再填一遍音乐链接。（高质量音乐链接，WIFI环境优先使用该链接播放音乐）
                  </TD>
</TR>
  </THEAD>
  <TBODY>
<TR>
  <TH valign="top"><label for="Description">音乐描述：</label></TH>
  <TD><textarea  class="px" id="Hfcontent" name="description" style="width:300px;">{weikucms:$info.description}</textarea><br />请不要多于30字否则无法发送!
</TD>
   <input type="hidden" name="id" value="{weikucms:$info.id}" />
<TR>
  <TH></TH>
  <TD><button type="submit"  name="button"  class="btn btn-primary" >保存</button>
  <div class="clr"></div>
</TD>
</TR>
<TR style="height: 150px;">

</TR>
  </TBODY>
</TABLE>
  </form>

<script type="text/javascript">

function addvotetouser(obj, type) {

document.getElementById("Title").value =obj.getAttribute('user');
document.getElementById("HQMusicUrl").value =obj.value;
document.getElementById("MusicUrl").value =obj.value;
document.getElementById("Hfcontent").value =obj.getAttribute('user');
}





</script>


  </div> 

        </div>   
   
        <div class="clr"></div>
      </div>
    </div>
  </div> 

<!--底部-->
  	</div>
<include file="Public:footer"/>
