 function current(text){    
   document.getElementById("uppict").style.display="block";

	kjname.value=text;    
}
 function leave(){    
   document.getElementById("uppict").style.display="none";
   
}  
function stopUpload(responseText,text){    
    var spanObj = document.getElementById(text);

}
