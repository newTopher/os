	  if ($("#pp").val()=="大转盘")

	  if ($("#pp").val()=="优惠券")

	  if ($("#pp").val()=="砸金蛋")
      { $("<option></option>").val("http://{weikucms:$_SERVER['HTTP_HOST']}/index.php?g=Wap&m=Zadan&a=index&token={weikucms:$_SESSION['token']}&type=4&id="+item['id']).text("外链代码-砸金蛋"+item['id']).appendTo($("#select"));}
	  
	  
      });
     });
    }  
});
