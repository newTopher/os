 <link rel="stylesheet" href="{weikucms::STATICS}/kindeditor/themes/default/default.css" />

<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<script>

var editor;
KindEditor.ready(function(K) {
editor = K.create('#intro', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : true,
uploadJson : '/index.php?g=User&m=Upyun&a=kindedtiropic',
items : [

<input type="hidden" id="catUrl" value="{weikucms::U('Product/ajaxCatOptions',array('token'=>$token))}" />
  <div class="content"> 
   <div class="cLineB"> 
    <h4>贺卡修改</h4> 
    <a href="{weikucms::U('Gcard/index',array('token'=>$token))}" class="right  btnGreen" style="margin-top:-27px">返回</a> 
   </div>  
<script src="/tpl/static/upload.js"></script>
   <form class="form" method="post" action="" enctype="multipart/form-data"> 
   <input type="hidden" name="token" value="{weikucms:$token}" />
   <input type="hidden" class="px" name="keyword" value="贺卡{weikucms:$set.taxis}">
   <input type="hidden" name="id" value="{weikucms:$set.id}" />
    <div class="msgWrap bgfc"> 
    <table class="userinfoArea" border="0" cellspacing="0" cellpadding="0" width="100%">
             <tbody>	
              	    <tr>
                    <td align="right"><label for="title">贺卡名字：</label></td>
              		<td><input type="input" class="px" id="name" name="name" value="{weikucms:$set.name}" style="width:150px;"></td>
              		</tr>				 
              	    <tr>
                    <td align="right"><label for="title">发卡人：</label></td>
              		<td><input type="input" class="px" id="to" name="to" value="{weikucms:$set.to}" style="width:150px;"> （默认演示）</td>
              		</tr>
              		 <tr>
                    <td align="right"><label for="title">收卡人：</label></td>
              		<td><input type="input" class="px" id="from" value="{weikucms:$set.from}" name="from" style="width:150px;"> （默认演示）</td>
              		</tr>
			        <tr>
				    <td align="right"><label for="title">贺卡图片：</label></td>
				    <td><input type="text" name="picurl" id="picurl" value="{weikucms:$set.picurl}" class="px" style="width:500px;"> <a href="###" onclick="PicUpload('picurl',1000,500,'{weikucms:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('picurl')">预览</a> 缩略图（大小为720x400）</td>
			        </tr>
              		<tr>
                    <td align="right"><label for="title">贺卡编号：</label></td>
              		<td><input type="input" class="px" id="taxis" value="{weikucms:$set.taxis}" name="taxis" style="width:100px;">  贺卡编号不能重复（1-6之间数字）</td>
              		</tr>
                   <tr>
                    <td align="right" valign="top"><label for="catepic">祝福信息：</label></td>
              		<td><textarea name="say" class="px" style="width:420px; height:150px">{weikucms:$set.say}</textarea> （默认演示 140个字符 70个汉字以内）</td>
              		</tr>


              	<tr>
              		<td></td>
              		<td colspan="3"><button type="submit" name="button" class="btnGreen">保存</button>　<a href="{weikucms::U('Gcard/index',array('token'=>$token))}" class="btnGray vm">取消</a></td>
              		</tr>
              	</tbody>
            </table>
     </div>
    
   </form> 
  </div> 
  <include file="Public:footer" />
