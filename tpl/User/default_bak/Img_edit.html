<div class="content">
          <div class="cLineB"><h4>编辑图文自定义内容</h4><a href="javascript:history.go(-1);"  class="right btnGrayS vm" style="margin-top:-27px" >返回</a></div>
         
          
          <!--复制开始-->    
      <div class="cLineB" id="uppict" style="display:none">    
<script> 
 function current(text){    
   document.getElementById("uppict").style.display="block";
	var kjname = document.getElementById("kjname");
	kjname.value=text;    
}
 function leave(){    
   document.getElementById("uppict").style.display="none";
   
}  
//回调    
function stopUpload(responseText,text){    
    var spanObj = document.getElementById(text);   
    spanObj.value = "上传成功";    
    spanObj.value = responseText;    
}
</script>
<form id="upForm" action="uppict.php" method="post" enctype="multipart/form-data" target="upload_target" >    
图片上传区:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;上传图片：<input type="file" name="myfile" id="myfile" />  
 <input type="hidden" name="kjname" id="kjname"/>   
<input type="submit" name="submitBtn" value="上传" />    
</form>
<iframe id="upload_target" name="upload_target" src="#" style="width:0;height:0;border:0px solid #fff;"></iframe> 
 </div> 
 
 <!--复制结束--> 
 <form method="post"   action="{weikucms::U('Img/upsave')}"  enctype="multipart/form-data" >
          <div class="msgWrap form">
            <TABLE class="userinfoArea" border="0" cellSpacing="0" cellPadding="0" width="100%">
              <THEAD>
                <TR>
                  <TH style="width:120px" valign="top"><label for="keyword">关键词：</label></TH>
                  <TD><input type="input" class="px" id="keyword" value="{weikucms:$info.keyword}"  name="keyword" style="width:580px;" onfocus="leave();"><br />
                  例如: 美丽 </TD>
                </TR>
                
                
              </THEAD>
              <TBODY>
               <TR>
                  <TH><span class="red">*</span><label for="title">标题：</label></TH>
                  <TD><input type="input" class="px" id="title" value="{weikucms:$info.title}"    name="title" style="width:580px;" onfocus="leave();"> </TD>
                </TR>
                <TR>
                  <TH valign="top"><label for="text">简介：</label></TH>
                  <TD><textarea  class="px" id="Hfcontent"     name="text" style="width:580px;  height:100px" onfocus="leave();">{weikucms:$info.text}</textarea><br />限制200字内
</TD>
                </TR>
                <TR>
                  <TH valign="top"><label for="classid">文章所属类别：</label></TH>
                  <TD>
                   <select name="classid"   > 
                  
                      <volist name="res" id="vo">
                      
                    <option   value="{weikucms:$vo.id},{weikucms:$vo.name}"  <if condition="$vo['id'] eq $info['classid']">selected="selected" </if>>{weikucms:$vo.name}</option>
                      
                   
                      </volist>      
                    </select><a href="{weikucms::U('Classify/add')}"  target="ddd" >添加分类</a>
                  </TD>
                </TR> 
				<TR>
                  <TH valign="top"><label for="pic">封面图片地址：</label></TH>
                  <TD><input class="text textMiddle inputQ"  name="pic" id="pic" value="{weikucms:$info.pic}" style="width:580px;"onfocus="current('pic');"  /><br />
                  推荐将图片上传到腾讯微薄再获取外链
</TD>
                </TR>
				<input type="hidden" name="id" value="{weikucms:$info.id}" />
               <TR>
                  <TH valign="top"><label for="showpic">详细页是否显示封面：</label></TH>
                  <TD>
				  是<input class="radio" type="radio" name="showpic" value="1" <eq name="info.showpic" value="1"> checked="checked"</eq> />
				  否<input class="radio" type="radio" name="showpic" value="0" <eq name="info.showpic" value="0"> checked="checked"</eq> />
                  
</TD>
                </TR>
                <TR>
                  <TH valign="top"><label for="info">图文详细页内容：</label></TH>
                  <TD><textarea name="info" id="info"  rows="5" style="width:590px;height:360px" onfocus="leave();">{weikucms:$info.info}</textarea></TD>
                </TR>  
                 <TR>
                  <TH valign="top"><label for="url">图文外链网址：</label></TH>
                  <TD><input type="input" class="px" id="url" value="{weikucms:$info.url}" name="url" style="width:580px;" onfocus="leave();"><br /><span class="red">如需跳转到其他网址，请在这里填写网址(例如：http://baidu.com，记住必须有http://)</span>如果填写了图文详细内容，这里请留空，不要设置！</TD>
                </TR>
                <TR>
                  <TH></TH>
                  <TD><input type="submit" value="保存" name="sbmt" class="btnGreen left">　<a href="{weikucms::U('Img/index')}"  class="btnGray vm">取消</a></TD>
                </TR>
              </TBODY>
            </TABLE>
            
          </div>
          </form>
          
        </div>     
 
        <div class="clr"></div>
      </div>
    </div>
