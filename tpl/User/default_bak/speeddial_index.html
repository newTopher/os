<include file="Public:head"/>
 <div class="content">
          <div class="cLineB">
            <h4>导航版权音乐信息</h4><a href="javascript:history.go(-1);"  class="right btnGrayS vm" style="margin-top:-27px" >返回</a></div> 
<div class="msgWrap">
  <form class="form" method="post"   action="{weikucms::U('speeddial/index')}"  target="_top" enctype="multipart/form-data" >
<TABLE class="userinfoArea" style=" margin:20px 0 0 0;" border="0" cellSpacing="0" cellPadding="0" width="100%">
  <THEAD>
<TR>
  <TH valign="top"><label for="keyword">电话：</label></TH>
  <TD><input type="input" class="px" id="keyword" value="{weikucms:$info.phone}" name="phone" style="width:500px" ><br />
      例如 158xxxx1650   </TD>
  <TD></TD>
</TR>
                            </THEAD>
  <TBODY><input type="hidden" name="id" value="{weikucms:$info.id}"/>
  <input type="hidden" name="token" value="{weikucms:$Think.session.token}"/>
<TR>
  <TH valign="top"><label for="keyword">导航地址：</label></TH>
  <TD><input type="input" class="px" id="keyword" value="{weikucms:$info.nav}" name="nav" style="width:500px" ><br />
                </TD>
  <TD>&nbsp;</TD>
</TR>
<TR>
  <TH valign="top"><label for="keyword">首页地址：</label></TH>
  <TD><input type="input" class="px" id="keyword" value="{weikucms:$info.mhome}" name="mhome" style="width:500px" ><br />
                   </TD>
  <TD>&nbsp;</TD>
</TR>
<TR>
  <TH valign="top"><label for="keyword">相册地址</label></TH>
  <TD><input type="input" class="px" id="keyword" value="{weikucms:$info.mphoto}" name="mphoto" style="width:500px" ><br />
                   </TD>
  <TD>&nbsp;</TD>
</TR>


<TR>
  <TH valign="top"><label for="keyword">版权信息</label></TH>
  <TD><input type="input" class="px" id="keyword" value="{weikucms:$info.copyright}" name="copyright" style="width:500px" ><br />
                   </TD>
  <TD>&nbsp;</TD>
</TR>

<TR>
  <TH valign="top"><label for="keyword">音乐背景</label></TH>
  <TD><input type="input" class="px" id="keyword" value="{weikucms:$info.musicurl}" name="musicurl" style="width:500px" ><br />
                   </TD>
  <TD>&nbsp;</TD>
</TR>

<TR>
  <TH></TH>
  <TD><button type="submit"  name="button"  class="btnGreen left" >保存</button>
  	<div class="clr"></div>
  	</TD>
  </TR>
  </TBODY>
</TABLE>
  </form>



  </div> 

        </div>
        
        <div class="clr"></div>
      </div>
    </div>
  </div>
