<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>车型详细 </title>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link href="{weikucms::RES}/css/style/css/hotels.css" rel="stylesheet" type="text/css">
<script src="{weikucms::RES}/css/style/js/jquery.min.js" type="text/javascript"></script>
<script src="{weikucms::RES}/css/style/js/iscroll.js" type="text/javascript"></script>

</head>

<body id="hotelsorder" >
<div class="banner">
<div id="wrapper">
<div id="scroller">
<ul id="thelist">
               
<li><p>{weikucms:$set['cx']} </p>

<if condition="$set['picurl'] neq false">
<img src="{weikucms:$set['picurl']}">
<else />
<img src="{weikucms::RES}/css/style/images/KaN8FWiK0o.jpg" width="100%">
</if>

</li>
 

</ul>
</div>
</div>
<div id="nav">
<div id="prev" onClick="myScroll.scrollToPage('prev', 0,400,1);return false">&larr; prev</div>
<ul id="indicator">
            
<li   >1</li>
 
</ul>
<div id="next" onClick="myScroll.scrollToPage('next', 0);return false">next &rarr;</div>
</div>
<div class="clr"></div>
</div>


<div class="cardexplain">


<!--商家房价及类型-->
<ul class="round">
<li class="biaotou bradius pad"><table width="100%" border="0" cellspacing="0" cellpadding="0">
<tr>
<td>车型</td>
<td class="yuanjia">隶属品牌</td>
<td class="yuanjia">年款</td>
<td class="yuanjia">类型</td>
</tr>
</table></li>
<li><span class="noneorder">
<table class="jiagebiao" width="100%" border="0" cellspacing="0" cellpadding="0">
<tr>
<td>{weikucms:$set['cx']}</td>
<td class="yuanjia">{weikucms:$set['pp']}</td>
<td class="yuanjia">{weikucms:$set['year']}</td>
<td class="yuanjia">{weikucms:$set['atmt']}</td>
</tr>
</table>
</span>
</li>

</ul>


<ul class="round">
<li class="biaotou bradius pad"><table width="100%" border="0" cellspacing="0" cellpadding="0">
<tr>
<td>价格</td>
<td class="yuanjia">经销商报价</td>
<td class="yuanjia">排量</td>
<td class="yuanjia">档位数</td>

</tr>
</table></li>
<li><span class="noneorder">
<table class="jiagebiao" width="100%" border="0" cellspacing="0" cellpadding="0">
<tr>
<td>{weikucms:$set['price']}万</td>
<td class="yuanjia">{weikucms:$set['saleprice']}万</td>
<td class="yuanjia">{weikucms:$set['pl']}</td>
<td class="yuanjia">{weikucms:$set['dw']}</td>


</tr>
</table>
</span>
</li>

</ul>

<!--后台可控制是否显示-->




</div>
</body>
</html>
