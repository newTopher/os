<body onselectstart="return true;" ondragstart="return false;">

    </ul>
  </footer>

    <div class="box_type" style=" height:auto;">
      <ul class="house_type">

            <div class="house_photo house_arrow"> <a href="javascript:void(0);" onClick="List.showDetail(27);return false;" class="ico_type">户型图</a> <a href="javascript:void(0);" onClick="List.show3D(27);return false;" class="ico_360">全景图</a> </div>
          </li>
		  -->
        <volist name="lp" id="info">
          <li id="boxLi29"> <a href="{weikucms::U('Estate/Houseunits',array('token'=>$_GET['token'],'id'=>$info['id']))}" onClick="List.toggleList(29,0);"> <strong>{weikucms:$info.sub}</strong> <span>{weikucms:$info.name}</span> <em>第{weikucms:$info.lc}层&nbsp;&nbsp;&nbsp;&nbsp;{weikucms:$info.shi}室{weikucms:$info.ting}厅&nbsp;&nbsp;&nbsp;&nbsp;约{weikucms:$info.area}平方米</em> </a>
            <!-- <div class="house_photo" style="display:none;"> <a href="{weikucms::U('Estate/elist',array('token'=>$_GET['token'],'id'=>$info['id']))}"  class="ico_type">户型图</a> <a href="javascript:void(0);" onClick="List.show3D(0);return false;" class="ico_360">全景图</a> </div>-->
          </li>
        </volist>
      </ul>
    </div>
  </div>

  <!--滑动菜单开始
  <include file="Estate:include"
 滑动菜单结束-->
