<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

    <!-- Mobile Devices Support @begin -->

    <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">

    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">

    <meta content="no-cache" http-equiv="pragma">

    <meta content="0" http-equiv="expires">

    <meta content="telephone=no, address=no" name="format-detection">

    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- apple devices fullscreen -->

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Mobile Devices Support @end -->
    <link rel="stylesheet" type="text/css" href="{weikucms::RES}/css/fang/style.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{weikucms::RES}/css/fang/back.css" media="all" />
    <script type="text/javascript" src="{weikucms::RES}/js/fang/share.js"></script>
    <script type="text/javascript" src="{weikucms::RES}/js/fang/common.js"></script>
    <script type="text/javascript" src="{weikucms::RES}/js/fang/index.js"></script>
    <title>楼盘简介</title>
</head>
<body >

<div class="wrapper" id="container"></div>
<p>&nbsp;</p>

<!-- start -->
<div class="act_top" id="actTop" style="">
    <div class="act_top_show">
        <img id="bannerPic" style="width:100%;max-height:175px;" src="{weikucms:$data['lou_top_topic']}" >
    </div>
</div>
<!--  end -->
<!-- 楼盘简介 start -->
<div class="box box_up"><!-- 收起时加上样式box_up,展开时去掉 -->
    <h3>楼盘简介</h3>
    <div class="box_time">
        <ul>
            <li>{weikucms:$data['lou_info']}</li>
        </ul>
    </div>
    <!--<a href="javascript:void(0);" onclick="Index.switchIndex(this);return false;" class="btn_more"><span>更多</span></a>-->
</div>
<!-- 楼盘简介 end -->
<!-- 地图 start -->
<div class="box">
    <h3>地址</h3>
    <div class="box_map">
        <div class="map_area">
            <!--<a href="{weikucms:$data['url']}">-->
                <!--<img id="mapImg" src="{weikucms::RES}/images/fang/2013.jpg" title="{weikucms:$data['address']}"  wheight="75" style="float:right;"/>-->
            <!--</a>-->
            <p>{weikucms:$data['address']}</p>
        </div>

    </div>
</div>
<!-- 地图 end -->

<!-- 项目简介 start -->
<div class="box box_up" style="display:block">
    <h3>项目简介</h3>
    <div class="box_info">
        <p>{weikucms:$data['hu_info']}</p>
    </div>
    <!--<a href="javascript:void(0);" onclick="Index.switchIndex(this);return false;" class="btn_more"><span>更多</span></a>-->
</div>
<!-- 项目简介 end -->
<!-- 交通配套 start -->
<div class="box box_up" style="display:block;padding-bottom: 40px;">
    <h3>交通配套</h3>
    <div class="box_info">
        <p>{weikucms:$data['jiao_info']}</p>
    </div>
    <!--<a href="javascript:void(0);" onclick="Index.switchIndex(this);return false;" class="btn_more"><span>更多</span></a>-->
</div>
<!-- 交通配套 end -->

<div class="pop_tips" id="popTips" style="display:none;">
    <div class="oval"></div>
    <div class="pop_show">
        <h4 id="tipsTitle">温馨提示</h4>
        <div class="pop_info" id="tipsMsg">
            <p></p>
        </div>
        <div class="pop_btns">
            <a href="javascript:void(0);" id="tipsOK">确定</a>
            <a href="javascript:void(0);" style="display:none;" id="tipsCancel">取消</a>
        </div>
    </div>
</div>
<div class="pop_mask" id="popMask" style="display:none;"></div>


<script src="{weikucms::RES}/js/fang/tvp.player_lite.js" type="text/javascript"></script>

<!--<a href="javascript:history.go(-1);" class="back360" style="">&nbsp;</a>-->
<div mark="stat_code" style="width:0px; height:0px; display:none;"></div>
</body>

</html>
