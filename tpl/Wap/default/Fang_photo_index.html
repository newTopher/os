<html>
    <head>
        <meta charset="utf-8" />
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

        <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

        <!-- Mobile Devices Support @begin -->

        <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">

        <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">

        <meta content="no-cache" http-equiv="pragma">

        <meta content="0" http-equiv="expires">

        <meta content="telephone=no, address=no" name="format-detection">

        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- apple devices fullscreen -->

        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <title>相册</title>
        <link href="{weikucms::RES}/css/fang/style.css" rel="stylesheet" type="text/css" media="all" />
	    <link href="{weikucms::RES}/css/fang/common2.css" rel="stylesheet" type="text/css" />
	    <script src="{weikucms::RES}/js/fang/idangerous.swiper-2.1.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="{weikucms::RES}/js/fang/share.js"></script>
        <script type="text/javascript" src="{weikucms::RES}/js/fang/common.js"></script>
        <script type="text/javascript" src="{weikucms::RES}/js/fang/picroll.js"></script>
    </head>
    <script type="text/javascript">
    function yx(id){
        document.getElementById('pic'+id).style.display='none';
        document.getElementById('picDetail'+id).style.display="block";
    }
    function dp(id){
        document.getElementById('pic'+id).style.display='block';
        document.getElementById('picDetail'+id).style.display='none';
    }
</script>
<body>
<div id="photo">
    <div id="photo-top"></div>
    <div id="photo-center">
<div class="indexhot" style="height:100%;">
    <div class="indexgoodslist clearfix" style="height:100%;">
        <div class="hotswiper" style="height:100%;">
            <ul class="swiper-wrapper" style="white-space:normal;word-break:break-all;table-layout:fixed"> 
                <volist name="data" id="v">
				<li class="swiper-slide">
                    <a href="{weikucms::U('Fang/photo_info',array('token'=>$token,'id'=>$v['id']))}" class="bgstyle">
                        <img src="{weikucms:$v.topic1}" />
                    </a>
                    <div class="th_info" id="pic{weikucms:$i}" >  
                        <p class="th_num" id="thNum">{weikucms:$v.fang_zi}</p>  
                        <a href="#" class="th_up" id="th_up" onclick="yx({weikucms:$i});">   
                            <em>{weikucms:$v.name}</em>
                            <span class="btn_more">详情</span>  
                        </a>
                    </div>
                    <div class="th_info2" id="picDetail{weikucms:$i}" onclick="dp({weikucms:$i});">  
                        <p class="th_num" id="thNum">{weikucms:$v.fang_zi}</p>  
                        <a href="#" class="th_up" id="th_up" >   
                            <em>{weikucms:$v.name}</em>
                            <span class="btn_more">详情</span> 
							<p>{weikucms:$v.info}</p>
                        </a>
                    </div>
                </li>  
                </volist>
            </ul>
        </div>	
    </div>
</div>
    </div>   
    <div id="photo-bottom"></div>  
</div>
<script>
  var mySwiper = new Swiper('.swiper-container',{
    pagination: '.pagination',
    loop:true,
    grabCursor: true,
    paginationClickable: true,
	autoplay: 5000
  });
  var mySwiper = new Swiper('.hotswiper',{
	paginationClickable: true,
    slidesPerView: 'auto'
  });
  </script>

</body>

</html>
