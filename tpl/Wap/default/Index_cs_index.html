<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{weikucms:$tpl['wxname']}</title>

<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta charset="utf-8">
<link href="{weikucms::RES}/cs/cate/cate6_1.css" rel="stylesheet" type="text/css" />
<link href="{weikucms::RES}/cs/iscroll.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="{weikucms::RES}/cs/plugmenu.css">
<style>
 
 .themeStyle{background:#101F80 !important; background-color:#101F80 !important; }  
</style>
<script src="{weikucms::RES}/cs/iscroll.js" type="text/javascript"></script>
<script type="text/javascript">
var myScroll;

function loaded() {
myScroll = new iScroll('wrapper', {
snap: true,
momentum: false,
hScrollbar: false,
onScrollEnd: function () {
document.querySelector('#indicator > li.active').className = '';
document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
}
 });
 
}

document.addEventListener('DOMContentLoaded', loaded, false);
</script>
 
</head>
<body id="cate6">

<div class="banner">
  <div id="wrapper">
<div id="scroller">
<ul id="thelist">
               
<volist name="flash" id="so">
		<li><p>{weikucms:$so.info}</p><a href="{weikucms:$so.url|htmlspecialchars_decode}"><img src="{weikucms:$so.img}" /></a></li>
	</volist>

</ul>
</div>
</div>
<div id="nav">
<div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,4);return false">&larr; prev</div>
<ul id="indicator">
            
<volist name="flash" id="so">
<li   <if condition="$i eq 1">class="active"</if>  >{weikucms:$i}</li>
</volist>
 
</ul>
<div id="next" onclick="myScroll.scrollToPage('next', 0);return false">next &rarr;</div>
</div>
<div class="clr"></div>
</div>

 <div id="insert1" ></div>
<ul  class="mainmenu">
<volist name="info" id="vo"> 
<li class="li0">
<a href="<if condition="$vo['url'] eq ''">{weikucms::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{weikucms:$vo.url}</if>">
<div class="menubtn">
<div class="menumesg">
<div class="menutitle">{weikucms:$vo.name}</div>
<div class="menuico"></div>
</div>
<div class="menuimg"><img src="{weikucms:$vo.img}" /><div class="menutext">{weikucms:$vo.info}</div></div>
</div>
</a>
</li>
  </volist>
  
 	
<div class="clr"></div>
</ul>

<script>


var count = document.getElementById("thelist").getElementsByTagName("img").length;	
var count2 = document.getElementsByClassName("menuimg").length;


for(i=0;i<count;i++){
 document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

}
for(i=0;i<count2;i++){
 if(i==0||i==4||i==8||i==12){
document.getElementsByClassName("menuimg").item(i).style.cssText = " HEIGHT:"+(document.body.clientWidth/320)*111+"px";
document.getElementsByClassName("menumesg").item(i).style.cssText = " HEIGHT:"+(document.body.clientWidth/320)*111+"px";
 }else{
 document.getElementsByClassName("menuimg").item(i).style.cssText = " HEIGHT:48px";
document.getElementsByClassName("menumesg").item(i).style.cssText = " HEIGHT:48px";
 }
}

document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";


 setInterval(function(){
myScroll.scrollToPage('next', 0,400,count);
},3500 );

window.onresize = function(){ 
for(i=0;i<count;i++){
document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

}
for(i=0;i<count2;i++){
 
 if(i==0||i==4||i==8||i==12){
document.getElementsByClassName("menuimg").item(i).style.cssText = " HEIGHT:"+(document.body.clientWidth/320)*111+"px";
document.getElementsByClassName("menumesg").item(i).style.cssText = " HEIGHT:"+(document.body.clientWidth/320)*111+"px";
 }else{
 document.getElementsByClassName("menuimg").item(i).style.cssText = " HEIGHT:48px";
document.getElementsByClassName("menumesg").item(i).style.cssText = " HEIGHT:48px";
 }
}

 document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
} 

</script>

        <div class="plug-phone">
            <div class="plug-menu themeStyle"><span class="close"></span></div>

<div class="plug-btn plug-btn5 close"></div>
