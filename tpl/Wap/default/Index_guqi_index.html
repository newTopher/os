<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>{weikucms:$tpl.wxname}</title>
        <base href="." />
        <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" />
        <link href="{weikucms::RES}/w54/w55.css" rel="stylesheet" type="text/css" />
        <link href="{weikucms::RES}/w54/wcommon.css" rel="stylesheet" type="text/css" />
        <link href="{weikucms::RES}/w54/iscroll.css" rel="stylesheet" type="text/css" />
		<SCRIPT type=text/javascript src="{weikucms::RES}/w54/jquery-1.7.2.min.js"></SCRIPT>

<SCRIPT type=text/javascript src="{weikucms::RES}/w54/rotate.js"></SCRIPT>

<SCRIPT type=text/javascript src="{weikucms::RES}/w54/jquery.transform.js"></SCRIPT>

<SCRIPT type=text/javascript src="{weikucms::RES}/w54/iscroll.js"></SCRIPT>

<script type="text/javascript">
            var myScroll;

            function loaded() {
                myScroll = new iScroll('wrapper', {
                    snap: true,
                    momentum: false,
                    hScrollbar: false,
                    onScrollEnd: function () {
                        document.querySelector('#indicator > li.active').className = '';
                        document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
                    }
                });
 
 
            }

            document.addEventListener('DOMContentLoaded', loaded, false);
        </script>
</HEAD>
<BODY id="cate16"><!---轮播------>

<div id="wrapper">
<div id="scroller" class="mainbg">
<ul id="thelist">
               
 <volist name="flash" id="so">
		<li><a href="{weikucms:$so.url|htmlspecialchars_decode}"><img src="{weikucms:$so.img}" /></a></li>
	</volist>

</ul>
</div>
</div>

<DIV class=clr></DIV></DIV><!-----底部菜单-------------------->
<DIV id="scroll_nav" class="bottom_nav">
<UL class="cateul">
	<volist name="info" id="vo">
  <LI><a href="<if condition="$vo['url'] eq ''">{weikucms::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{weikucms:$vo.url}</if>">

  <DIV class="menubtn">
  <DIV class="menuimg"><IMG src="{weikucms:$vo.img}"></DIV>
  <DIV class="menutitle">{weikucms:$vo.name}</DIV></DIV></A></LI>
   </volist>
  <DIV class="clr"></DIV><A class="pre" href="javascript:;"><IMG src="{weikucms::RES}/w54/prev.png"></A><A 
  class="next" href="javascript:;"><IMG 
src="{weikucms::RES}/w54/next.png"></A></UL></DIV>
<SCRIPT>$(function(){
		$(".pre").click(function(){
			$(".cateul").animate({marginLeft:"0"});
			})
		$(".next").click(function(){
			$(".cateul").animate({marginLeft:"-100%"});
			})
		})
	</SCRIPT>

 <script>


            var count = document.getElementById("thelist").getElementsByTagName("img").length;	


            for(i=0;i<count;i++){
                document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

            }

            document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";


            setInterval(function(){
                myScroll.scrollToPage('next', 0,400,count);
            },3500 );

            window.onresize = function(){ 
                for(i=0;i<count;i++){
                    document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

                }

                document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
            } 

        </script>
