<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title{weikucms:$tpl['wxname']}</title>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="{weikucms::RES}/jinlong/common.css"/>
<link rel="stylesheet" type="text/css" href="{weikucms::RES}/jinlong/reset.css"/>
<link rel="stylesheet" type="text/css" href="{weikucms::RES}/jinlong/home-21.css" />
<script type="text/javascript" src="{weikucms::RES}/jinlong/jQuery.js"></script>
<script type="text/javascript" src="{weikucms::RES}/jinlong/swipe.js"></script>
<script type="text/javascript" src="{weikucms::RES}/jinlong/zepto.js"></script>
<link rel="stylesheet" href="{weikucms::RES}/jinlong/plugmenu.css">
    </head>
    <body onselectstart="return true;" ondragstart="return false;">

<div class="body">
		<!--
	幻灯片管理
	-->
	<div style="-webkit-transform:translate3d(0,0,0);">
		<div id="banner_box" class="box_swipe">
			<ul>
					<volist name="flash" id="so">
				<li>
						  <a href="{weikucms:$so.url|htmlspecialchars_decode}"><img src="{weikucms:$so.img}" /></a>
				</li></volist>
									
							</ul>

		</div>
	</div>
		<script>
		$(function(){
			new Swipe(document.getElementById('banner_box'), {
				speed:500,
				auto:3000,
				callback: function(){
					var lis = $(this.element).next("ol").children();
					lis.removeClass("on").eq(this.index).addClass("on");
				}
			});
		});
	</script>
<section>
			<a href="http://site.tg.qq.com/forwardToPhonePage?siteId=1&phone={weikucms:$speeddial.phone}" class="link_tel icon-phone">{weikucms:$info.phone}</a>
    		<!--
		用户分类管理
		-->
		<section style="padding-bottom:20px">
            <ul class="list_font">
            <volist name="info" id="vo">
                                    <li>
													<a href="<if condition="$vo['url'] eq ''">{weikucms::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{weikucms:$vo.url}</if>">
													<div><span class="icon-smile"></span></div>
							<div>
								<p>{weikucms:$vo.name}<small>{weikucms:$vo.name}</small></p>
							</div>
                        </a>
                    </li></volist>
                             
                            </ul>
        </section>
    </div>

<!--
导航菜单
   后台设置的快捷菜单
-->

<!--
分享前控制
-->
        			<footer>
				<div class="weimob-copyright">
					{weikucms:$speeddial.copyright}
				</div>
									<span class="weimob-support" style="display:none;">©weikucms.com</span>
							</footer>
				<div mark="stat_code" style="width:0px; height:0px; display:none;">
					</div>
	</body>
</html>
