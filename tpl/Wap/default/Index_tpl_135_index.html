<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{weikucms::RES}/135/reset.css" media="all">
    <link rel="stylesheet" type="text/css" href="{weikucms::RES}/135/snower.css" media="all">
    <link rel="stylesheet" type="text/css" href="{weikucms::RES}/135/common.css" media="all">
    <link rel="stylesheet" type="text/css" href="{weikucms::RES}/fontcss/font-awesome.css" media="all">
    <link rel="stylesheet" type="text/css" href="{weikucms::RES}/135/home-69.css" media="all">
    <link rel="stylesheet" type="text/css" href="{weikucms::RES}/135/ZoomPic.css" media="all">
    <script type="text/javascript" charset="utf-8" async="" src="{weikucms::RES}/135/lxb.js"></script><script type="text/javascript" async="" src="{weikucms::RES}/135/wtj.js"></script><script type="text/javascript" src="{weikucms::RES}/135/maivl.js"></script>
    <script type="text/javascript" src="{weikucms::RES}/135/jQuery.js"></script>
    <script type="text/javascript" src="{weikucms::RES}/135/zepto.js"></script>
    <script type="text/javascript" src="{weikucms::RES}/135/swipe.js"></script>
    <script type="text/javascript" src="{weikucms::RES}/135/ZoomPic.js"></script>
    <title>{weikucms:$tpl.wxname}</title>

    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta name="Keywords" content="万普微盟">
    <meta name="Description" content="万普微盟">
    <!-- Mobile Devices Support @begin -->

    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- apple devices fullscreen -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Mobile Devices Support @end -->
    <script charset="utf-8" src="{weikucms::RES}/135/v.js"></script></head>
<body onselectstart="return true;" ondragstart="return false;">
<div class="body" id="body">
    <div class="bg">
        <img src="{weikucms::RES}/135/v84_bg.png" width="100%" height="100%;">
    </div>
    <div class="bg_black"></div>
    <header style="overflow:hidden;">
        <div class="clearfix">
            <div id="focus_Box">
                <span class="prev">&nbsp;</span>
                <span class="next">&nbsp;</span>
                <ul>
                    <volist name="flash" id="so">
                        <li><p>{weikucms:$so.info}</p><a href="{weikucms:$so.url}"><img src="{weikucms:$so.img}" /></a></li>
                    </volist>
                </ul>
            </div>
        </div>
    </header>
    <section class="section_body">
        <div class="list">
            <ul>
                <volist name="info" id="vo">
                <li>
                    <div>
                        <span class="transparent-layer"></span>
                        <a href="<if condition="$vo['url'] eq ''">{weikucms::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{weikucms:$vo.url|htmlspecialchars_decode}</if>" class="tbox">
                            <span class="icon {weikucms:$vo.icon}"></span>
                            <span class="title">{weikucms:$vo.name}</span>
                        </a>
                    </div>
                </li>
                </volist>
            </ul>
        </div>

    </section>
</div>
<!--
导航菜单
   后台设置的快捷菜单
-->

<!--
分享前控制
-->
<footer style="overflow:visible;">
    <div class="weimob-copyright" style="padding-bottom:50px;">
        <a href="#">{weikucms:$speeddial.copyright}</a>
    </div>
</footer>
<div mark="stat_code" style="width:0px; height:0px; display:none;">
</div>

<script src="{weikucms::RES}/135/h.js" type="text/javascript"></script>

</body></html>
