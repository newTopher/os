<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{weikucms::RES}/137/reset.css" media="all">
    <link rel="stylesheet" type="text/css" href="{weikucms::RES}/137/snower.css" media="all">
    <link rel="stylesheet" type="text/css" href="{weikucms::RES}/137/common.css" media="all">
    <link rel="stylesheet" type="text/css" href="{weikucms::RES}/137/home-22.css" media="all">
    <script type="text/javascript" charset="utf-8" async="" src="{weikucms::RES}/137/lxb.js"></script><script type="text/javascript" async="" src="{weikucms::RES}/137/wtj.js"></script><script type="text/javascript" src="{weikucms::RES}/137/maivl.js"></script>
    <script type="text/javascript" src="{weikucms::RES}/137/jQuery.js"></script>
    <script type="text/javascript" src="{weikucms::RES}/137/swipe.js"></script>
    <script type="text/javascript" src="{weikucms::RES}/137/zepto.js"></script>
    <title>{weikucms:$tpl.wxname}</title>

    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta name="Keywords" content="万普微盟">
    <meta name="Description" content="万普微盟">
    <!-- Mobile Devices Support @begin -->

    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- apple devices fullscreen -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Mobile Devices Support @end -->
    <script charset="utf-8" src="{weikucms::RES}/137/v.js"></script></head>
<body onselectstart="return true;" ondragstart="return false;" youdao="bind">

<link rel="stylesheet" type="text/css" href="{weikucms::RES}/fontcss/font-awesome.css" media="all">

<div class="body" style="padding-bottom:52px;">
    <!--
幻灯片管理
-->
    <div style="-webkit-transform:translate3d(0,0,0);">
        <div id="banner_box" class="box_swipe">
            <ul style="list-style: none; transition: 500ms; -webkit-transition: 500ms;">
                <volist name="flash" id="so">
                <li>
                    <a href="{weikucms:$so.url}">
                        <img src="{weikucms:$so.img}" style="width:100%;">
                    </a>
                </li>
                </volist>
            </ul>
            <ol>
                <li class="on"></li>
            </ol>
        </div>
    </div>
    <script>
        $(function(){
            new Swipe(document.getElementById('banner_box'), {
                speed:500,
                auto:3000,
                callback: function(){
                    var lis = $(this.element).next("ol").children();
                    lis.removeClass("on").eq(this.index).addClass("on");
                }
            });
        });
    </script>
    <br><header>
    <div class="snower">
        <script type="text/javascript"></script>
        <script type="text/javascript" src="{weikucms::RES}/137/snower.js"></script>
    </div>
</header>         		<!--
		用户分类管理
		-->
    <section>
        <ul class="list_font">
            <volist name="info" id="vo">
            <li>
                <a href="<if condition="$vo['url'] eq ''">{weikucms::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{weikucms:$vo.url|htmlspecialchars_decode}</if>">
                    <div>
                        <p>{weikucms:$vo.name}<small>{weikucms:$vo.info}</small></p>
                    </div>
                    <div><span class="{weikucms:$vo.icon}"></span></div>
                </a>
            </li>
            </volist>
        </ul>
    </section>




</div>        			<footer style="overflow:visible;">
    <div class="weimob-copyright" style="padding-bottom:50px;">
        <a href="#">{weikucms:$speeddial.copyright}</a>
    </div>
</footer>
<div mark="stat_code" style="width:0px; height:0px; display:none;">
</div>

<script src="{weikucms::RES}/137/h.js" type="text/javascript"></script>



</body></html>
