<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title{weikucms:$tpl['wxname']}</title>

<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta charset="utf-8">
<link href="{weikucms::RES}/wk/cate/cate7_.css" rel="stylesheet" type="text/css" />
<link href="{weikucms::RES}/wk/iscroll.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="{weikucms::RES}/wk/plugmenu.css">
<style>
 
 .themeStyle{background:#5C5C5C !important; background-color:#5C5C5C !important; }  
</style>
<script src="{weikucms::RES}/wk/iscroll.js" type="text/javascript"></script>
<script type="text/javascript">
var myScroll;

function loaded() {
myScroll = new iScroll('wrapper', {
snap: true,
momentum: false,
hScrollbar: false,
onScrollEnd: function () {
document.querySelector('#indicator > li.active').className = '';
document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
}
 });
 
 
}

document.addEventListener('DOMContentLoaded', loaded, false);
</script>
 
</head>

<body id="cate7">


<style>
.btn_music {
display: inline-block;
width: 35px;
height: 35px;
background: url('{weikucms::RES}/hx/images/play.png') no-repeat center center;
background-size: 100% auto;
position: absolute;
z-index: 100;
left: 15px;
top: 20px;
}
.btn_music.on {
    background-image: url("{weikucms::RES}/images/hx/stop.png");
}

</style>
<script src="{weikucms::RES}/js/hx/audio.js" type="text/javascript"></script>
 <script>
window.addEventListener("DOMContentLoaded", function(){
playbox.init("playbox");
}, false);
</script>
        
<span id="playbox" class="btn_music" onclick="playbox.init(this).play();"><audio src="{weikucms:$speeddial.musicurl}" loop id="audio"></audio></span>
<div class="banner">
  <div id="wrapper">
<div id="scroller">
<ul id="thelist">
  
             
   <volist name="flash" id="so">
		<li><p>{weikucms:$so.info}</p><a href="{weikucms:$so.url|htmlspecialchars_decode}"><img src="{weikucms:$so.img}" /></a></li>
	</volist>

               

</ul>
</div>
</div>
<div id="nav">
<div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,4);return false">&larr; prev</div>
<ul id="indicator">
            
            
<volist name="flash" id="so">
<li   <if condition="$i eq 1">class="active"</if>  >{weikucms:$i}</li>
</volist>
 
</ul>
<div id="next" onclick="myScroll.scrollToPage('next', 0);return false">next &rarr;</div>
</div>
<div class="clr"></div>
</div>

 <div id="insert1" ></div>

<ul class="cateul">
<volist name="info" id="vo">  
   
<li class="li0 ">
<a href="<if condition="$vo['url'] eq ''">{weikucms::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{weikucms:$vo.url}</if>">
<div class="menubtn">
<div class="menuimg"><img src="{weikucms:$vo.img}" /><p class="menutitle">{weikucms:$vo.name}</p></div>
</div>
</a>
</li>
 </volist>
 	
<div class="clr"></div>
</ul>

<script>


var count = document.getElementById("thelist").getElementsByTagName("img").length;	


for(i=0;i<count;i++){
 document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

}

document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";


 setInterval(function(){
myScroll.scrollToPage('next', 0,400,count);
},3500 );

window.onresize = function(){ 
for(i=0;i<count;i++){
document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

}

 document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
} 

</script>
<div class="plug-div">
        <div class="plug-phone">
            <div class="plug-menu themeStyle"><span class="close"></span></div> 
               
                      <div class="themeStyle plug-btn plug-btn1 close">
							<a  href="tel:{weikucms:$speeddial.phone}">
								<span style="background-image: url({weikucms::RES}/css/flash/images/img/plugmenu1.png);" ></span>
							</a>
						</div>
                  
                        <div class="themeStyle plug-btn plug-btn2 close">
							<a  href="{weikucms:$speeddial.nav}">
								<span style="background-image: url({weikucms::RES}/css/flash/images/img/plugmenu3.png);" ></span>
							</a>
						</div>
                  
                        <div class="themeStyle plug-btn plug-btn3 close">
							<a  href="{weikucms:$speeddial.mhome}">
							<span style="background-image: url({weikucms::RES}/css/flash/images/img/plugmenu6.png);" ></span></a>
						</div>
                  
                        <div class="themeStyle plug-btn plug-btn4 close">
							<a  href="{weikucms:$speeddial.mphoto}">
								<span style="background-image: url({weikucms::RES}/css/flash/images/img/plugmenu7.png);" ></span>
							</a>
						</div>
<div class="plug-btn plug-btn5 close"></div>
                    </div>
</div>

 </body>
