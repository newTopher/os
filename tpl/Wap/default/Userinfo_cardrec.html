</li>
<ul class="round">

	<li>

                </TR>
              </THEAD>
              <TBODY>
                <TR></TR>

				 <volist id="cardrec2" name="cardrec2">

                  <TD align="center">{weikucms:$cardnum}</TD>
                  <TD align="center">{weikucms:$cardrec2.sign_time|date='Y-m-d',###}</TD>
                  <TD align="center">{weikucms:$cardrec2.sell_expense}元</TD>
                
                 
                </TR>
				</volist>

	</li>

	</li>
